<!doctype html>
<html lang="ru">
<head>

  <header class="nav">

            <div>
              <div class="card__title">Project 01</div>

        <article class="card reveal" style="transition-delay: 60ms">
          <div class="videoWrap">

        <article class="card reveal" style="transition-delay: 180ms">
          <div class="videoWrap">
            <video src="videos/video4.mp4" poster="img/poster4.jpg" controls preload="metadata"></video>
          </div>
          <div class="metaRow">
            <div>
              <div class="card__title">Project 04</div>
              <div class="muted">Video • 2023</div>
            </div>
          </div>
        </article>
      </div>
    </section>

    <footer class="footer reveal">
      <span>© <span id="year"></span> Акматов Анарбек</span>
      <span class="muted">Works</span>
    </footer>
  </main>

  <script src="app.js"></script>
